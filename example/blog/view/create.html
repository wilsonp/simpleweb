<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>stuwebfk blog</title>
</head>
<body>
    <header>
        <a href="/">首页</a>
    </header>
    <div id="content">
    <h1>创建一篇文章</h1>
    <form action="/create" method="post" enctype="multipart/form-data">
        <label>文章标题<input type="text" name="title" /></label>
        <label>
            <input type="file" name="img"/>
        </label>
        <label>文章类别
            <select name="type">
            <% locals.types.forEach(function(type){ %>
                <option value="<%=type.id%>"><%=type.title%></option>
            <% }) %>       
            </select>
        </label>
        <label>文章内容
            <textarea name="content" cols=60 rows=10></textarea>
        </label>
        <label><input type="submit" value="创建"/></label>
    </form>
    </div>
    <style>
        label{
            display:block;
        }
    </style>
</body>
</html>
