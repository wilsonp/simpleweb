<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>登录界面</title>
</head>
<body>

    <header>
        <a href="/">首页</a>
    </header>

    <div>
        <p><%=locals.msg || ""%></p>
        <form method="post" action="/login">
            <label>登录名称<input type="text" name="loginname"/></label>
            <label>登录密码<input type="password" name="password"/></label>
            <label><input type="submit" value="登录"></label>
        </form>
    </div>
    <style>
        label{
            display:block;
        }
    </style>
</body>
</html>
